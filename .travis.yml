language: node_js
node_js: stable
addons:
  firefox: latest
script:
- npm run test:lint
- xvfb-run wct --npm --skip-plugin sauce
- if [ "$TRAVIS_PULL_REQUEST" != "false" ]; then wct --npm --skip-plugin local; fi
- "./update.sh"
- |
  if [ "$TRAVIS_BRANCH" == "master" ] && [ $TRAVIS_PULL_REQUEST == false ]; then
    echo "Not a Pull Request and on branch master so bumping version";
    frauci-update-version;
    export TRAVIS_TAG=$(frauci-get-version)
  fi
deploy:
  provider: releases
  api_key: "$GITHUB_RELEASE_TOKEN"
  on:
    tags: true
env:
  global:
  - REPO_NAME=d2l-fetch
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
